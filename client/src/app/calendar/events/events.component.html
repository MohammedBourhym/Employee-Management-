<div class="container">
  <div class="event">
    <div class="header">
      <h2>Create Event</h2>
      <i
        class="fa fa-times close-icon"
        aria-hidden="true"
        (click)="onClose()"
      ></i>
    </div>

    <form #eventForm="ngForm" (ngSubmit)="onSubmit(eventForm)" novalidate>
      <!-- Title Input -->
      <div class="form-group">
        <input
          type="text"
          id="title"
          name="title"
          placeholder="Enter event name"
          [(ngModel)]="title"
          required
        />
      </div>

      <!-- Date and Time Inputs -->
      <div class="time">
        <div class="form-group">
          <label for="date">Date</label>
          <input
            type="date"
            id="date"
            name="date"
            [(ngModel)]="date"
            required
          />
        </div>

        <div class="form-group">
          <label for="time">Time</label>
          <input
            type="time"
            id="time"
            name="time"
            [(ngModel)]="time"
            required
          />
        </div>

        <div class="form-group duration">
          <label for="duration">Duration</label>
          <div class="duration-inputs">
            <input
              type="number"
              id="hours"
              name="hours"
              [(ngModel)]="hours"
             
              placeholder="Hrs"
              min="0"
              max="23"
              required
            />
            <span>:</span>
            <input
              type="number"
              id="minutes"
              name="minutes"
              [(ngModel)]="minutes"
              placeholder="Mins"
              min="0"
              max="59"
              required
            />
          </div>
        </div>
      </div>

      <div class="for-group location">
        <label for="location">Location (Optional)</label>
        <input
          type="text"
          id="location"
          name="location"
          [(ngModel)]="location"
        />
      </div>

      <div class="form-group">
        <label for="description">Description (Optional)</label>
        <textarea
          id="description"
          name="description"
          [(ngModel)]="description"
          #descriptions="ngModel"
          maxlength="500"
          placeholder="Enter a description"
        >
        </textarea>
        <div *ngIf="descriptions.invalid && descriptions.touched" class="error">
          Description must not exceed 500 characters.
        </div>
      </div>

      <button type="submit">{{(isUpdateMode)?'Update':'Create'}} Event</button>
    </form>
  </div>
</div>
