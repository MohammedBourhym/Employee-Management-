<div class="login-container">
    <div class="login-form">
      <!-- Logo Section -->
      <div class="foliaLogo">
        <img src="assets/foliatech.png" alt="Folia Logo" />
      </div>
  
      <!-- Form Section -->
      <div class="input">
        <h1>Login</h1>
  
        <!-- Display error message if login fails -->
        <p *ngIf="loginError" class="login-error">{{ loginError }}</p>
  
       <form [formGroup]="loginForm"  (ngSubmit)="onSubmit()">
          <!-- Email Field -->
          <div class="form-group">
            <div>
            <label for="email">Email</label>
          </div>
          <div>
            <input
              id="email"
              type="email"
              formControlName="email"
              placeholder="Enter your email"
              class="form-control"
            />
          </div>
            <div
              *ngIf="
                loginForm.get('email')?.touched && loginForm.get('email')?.invalid
              "
              class="error-message"
            >
              <small *ngIf="loginForm.get('email')?.errors?.['required']"
                >Email is required.</small
              >
              <small *ngIf="loginForm.get('email')?.errors?.['pattern']"
                >Enter a valid email.</small
              >
            </div>
          </div>
  
          <!-- Password Field -->
          <div class="form-group">
            <div>
            <label for="password">Password</label>
          </div>
          <div>
            <input
              id="password"
              type="password"
              formControlName="password"
              placeholder="Enter your password"
              class="form-control"
            />
          </div>
            <div
              *ngIf="
                loginForm.get('password')?.touched &&
                loginForm.get('password')?.invalid
              "
              class="error-message"
            >
              <small *ngIf="loginForm.get('password')?.errors?.['required']"
                >Password is required.</small
              >
            </div>
          </div>
  
          <!-- Submit Button and Loading Spinner -->
          <div class="button-container">
            <button
              type="submit"
              class="btn btn-primary"
               
            >
              Login
            </button>
            <div *ngIf="loading" class="spinner"></div>
          </div>
        </form>
      </div>
    </div>
  </div>
